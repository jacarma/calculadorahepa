<body class="bg-gray-100">

  <div class="w-full h-full flex flex-col">
    <div class="bg-purple-800 text-white flex shadow">
      <div class="flex justify-center items-center">
        <button id="back-button" class="border border-purple-600 text-purple-200 uppercase text-xs

      <p>
      <form name="contact" method="POST" data-netlify="true" action="/#contactsuccess">

          <label for="name" class="block">Tu nombre</label>
          <input type="text" name="name" id="name" class="form-input w-full" />
        </p>
        <p>
          <label>Tu email</label>
          <input type="email" name="email" id="email" class="form-input w-full" />
        </p>
        <p>
          <label>Mensaje</label>
          <textarea name="message" id="message" rows="8" class="form-textarea w-full"></textarea>
        </p>
        <p>
          <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded">Enviar</button>
        </p>
